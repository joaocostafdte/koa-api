<h1>
    <%- title %>
</h1>

<table class="table"style="width:100%">
    <tr>
        <th>Delta Name</th>
        <th>Driver</th>
    </tr>
    <% deltas.forEach(delta => { %>
    <tr>
        <th> <%= delta.name %> </th>
        <th><%= delta.driver %></th>
    </tr>
    <% }); %>
</table>
